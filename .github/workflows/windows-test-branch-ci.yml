name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: .\scripts\DeveloperSetup.ps1

    - name: Run tests
      run: |
        .\scripts\ActivateVirtualEnvironment.ps1
        pytest
